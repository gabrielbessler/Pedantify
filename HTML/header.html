<div id="headerPlaceHolder"></div>

<header id="hdr">
  <!-- LOGO -->
  <a href="index.shtml" tabindex="-1">
    <img src="img/logo_flipped.png" width="250" alt="Pedantify Logo">
  </a>

  <!-- MOBILE DROPDOWN BUTTON FOR NAVBAR -->
  <span id="navbardown">
    <img src="img/navbardown.png" width="55" alt="See Navigation Bar">
  </span>

  <!-- NAVIGATION BAR -->
  <nav>
    <ul>
      <li><a href="index.shtml" id="homelink">Home</a></li>
      <li><a href="about.shtml" id="aboutlink">About Pedantify</a></li>
      <li><a href="contact.shtml" id="contactuslink">Contact Us</a></li>
      <li><a href="https://github.com/gabrielbessler" id="followuslink" target="_blank">Follow Us</a></li>
    </ul>
  </nav>

</header>

<!-- We use this to resize the header when the window size changes -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
  // On page load, set header to correct size and style current tab
  resizeHeader();
  highlightCurrentPage();
  // Every time window resizes, change header size
  $(window).resize(
    function() {
      resizeHeader();
    }
  )
  // Uses the current web address to restyle header accordingly.
  function highlightCurrentPage(){
    var currentPage = location.pathname.substr(1);
    selectedStyle = "#FFBD65";
    if (currentPage == "index.shtml" || currentPage == "") {
      document.getElementById('homelink').style.color = selectedStyle;
    } else if (currentPage == "about.shtml") {
      document.getElementById('aboutlink').style.color = selectedStyle;
    } else if (currentPage == "contact.shtml") {
      document.getElementById('contactuslink').style.color = selectedStyle;
    } else if (currentPage == "index.shtml") {
      document.getElementById('followuslink').style.color = selectedStyle;
    }
  }
  // Resizes header to be consistent with screen size.
  function resizeHeader() {
  $("#hdr").width($('body').width());
}
</script>
