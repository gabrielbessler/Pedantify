<!-- We use this to resize the header when the window size changes -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
  // On page load, set header to correct size
  resizeHeader();

  // Every time window resizes, change header size
  $(window).resize(
    function() {
      resizeHeader();
    }
  )

  function resizeHeader() {
  $("#hdr").width($('body').width());
}
</script>
